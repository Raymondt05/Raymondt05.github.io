<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CarsWiki Register</title>
</head>
<body>
	<h1><header><img src="https://static.vecteezy.com/system/resources/thumbnails/000/550/731/small/user_icon_004.jpg" width="80" height="80">Create an account</header></h1>

	<p>Please fill in the details to create an account with us.</p>

	<pre><strong><form method="GET">
	First Name: 	<input type="text" name="firstname"><br><br>
	Last Name: 	<input type="text" name="lastname"><br><br>
	Email: 		<input type="email" name="email" required><br><br>
	Password: 	<input type="password" name="password" minlength="6"> <small>(Password must be 6 charcters or longer)</small><br><br>
	Date of Birth: 	<input type="date" name="birthday"><br><br>
	Gender:		<input type="radio" name="gender" value="Male">Male	<input type="radio" name="gender" value="Female">Female <input type="radio" name="gender" value="Other">Other<br><br>
	Favourite Car:	<select name="car">
			<option value="Lamborghini" name="Lamborghini">Lamborghini</option>
			<option value="Ferrari" name="Ferrari">Ferrari</option>
			<option value="Pagani" name="Pagani">Pagani</option>
			<option value="McLaren" name="McLaren">McLaren</option>
			<option value="Aston Martin" name="Aston Martin">Aston Martin</option>
			<option value="Hennessey" name="Hennessey">Hennessey</option>
			<option value="Koenigsegg" name="Koenigsegg">Koenigsegg</option>
			<option value="Bugatti" name="Bugatti">Bugatti</option>
			<option value="Porsche" name="Porsche">Porsche</option>
		</select><br><br>
	<input type="submit" value="Register"><br>
	<input type="reset" value="Clear Form"><br></form>
	<a href="index.html"><button>Home Page</button></a>


		</strong></pre>



		<br><br><br>

</body>
</html>
